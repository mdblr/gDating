<h2>gDating Members</h2>
<div ng-repeat='profile in members' class='-r'>
  <section>
    <aside>
      <p>{{user.avatar}}</p>
    </aside>
    <main class='-c'>
      <p><h4>{{user.username}}</h4></p>
      <p>{{user.description}}</p>
    </main>
  </section>
  <aside class='x-center y-center'>
    <img src='http://placekitten.com/g/500/500'
  </aside>
</div>
